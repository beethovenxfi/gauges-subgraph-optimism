specVersion: 0.0.2
description: Liquidity Gauges of the Balancer Protocol
repository: https://github.com/balancer-labs/gauges-subgraph/
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ChildChainLiquidityGaugeFactory
    # prettier-ignore
    network: optimism
    source:
      address: '0x2E96068b3D5B5BAE3D7515da4A1D2E52d08A2647'
      abi: ChildChainLiquidityGaugeFactory
      # prettier-ignore
      startBlock: 9112420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeFactory.ts
      abis:
        - name: ChildChainLiquidityGaugeFactory
          file: ./abis/ChildChainLiquidityGaugeFactory.json
        - name: RewardsOnlyGauge
          file: ./abis/RewardsOnlyGauge.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      entities:
        - GaugeFactory
        - LiquidityGauge
      eventHandlers:
        - event: RewardsOnlyGaugeCreated(indexed address,indexed address,address)
          handler: handleRewardsOnlyGaugeCreated
templates:
  - kind: ethereum/contract
    name: LiquidityGauge
    # prettier-ignore
    network: optimism
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - LiquidityGauge
        - UserGaugeShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: deposit_reward_token(address,uint256)
          handler: handleDepositRewardToken
  - kind: ethereum/contract
    name: RewardsOnlyGauge
    # prettier-ignore
    network: optimism
    source:
      abi: RewardsOnlyGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - LiquidityGauge
        - UserGaugeShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: RewardsOnlyGauge
          file: ./abis/RewardsOnlyGauge.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: ChildChainStreamer
    # prettier-ignore
    network: optimism
    source:
      abi: ChildChainStreamer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/streamer.ts
      entities:
        - Streamer
        - RewardToken
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ChildChainStreamer
          file: ./abis/ChildChainStreamer.json
      eventHandlers:
        - event: RewardDistributorUpdated(indexed address,address)
          handler: handleRewardDistributorUpdated
